<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="JS/script1.js"></script>
</head>
<body>
    <div class="content">
        <div class="container">
            
            <div class="head"><h1>SIGN UP</h1></div>
            <div class="head">Marked fields (*) are compulsory</div>
            <br>
            <form name="signup" action="" method="GET" onsubmit="return validate()">
                <div class="form">
            <div class="item"><div class="l">Educational Qualification :</div>
                <div class="r">
                <select id="edu">
                    <option value="Primary">Primary</option>
                    <option value="Secondary">Secondary</option>
                    <option value="Bachelors">Bachelors</option>
                    <option value="Masters">Masters</option>
                </select></div> </div>
            <div class="item" id="name"><div class="l">Name* : </div><div class="r"><input name="fname"></div><div class="ferror l"></div></div>
            <div class="item" id="phno"><div class="l">Phone no* : </div><div class="r"><input name="fphno"></div><span class="ferror"></span></div>
            <div class="item" id="age"><div class="l">Age* : </div><div class="r"><input name="fage"></div><span class="ferror"></span></div>
            <div class="item" id="gender"><div class="l">Gender:</div><div class="r">Male<input type="radio" id="Gender" name="gender">Female<input type="radio" id="Gender" name="gender">Other<input type="radio" id="Gender" name="gender"></div><span class="ferror"></span></div>
            <div class="item" id="email"><div class="l">Email* : </div><div class="r"><input name="femail"></div><span class="ferror"></span></div>
            <div class="item" id="pass"><div class="l">Password* : </div><div class="r"><input name="fpass" type="password"></div><span class="ferror"></span></div>
            <div class="item" id="cpass"><div class="l">Confirm password* : </div><div class="r"><input name="fcpass" type="password"></div><span class="ferror"></span></div>
            <div class="item" id="city"><div class="l">City : </div><div class="r"><input name="fcity"></div><span class="ferror"></span></div>
            <div class="head"><input type="submit" value="Sign Up" id="btn"></div>
        </form>
    </div>
        </div>
    </div>
</body>
</html>
