<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS1</title>
    <style>
        .content{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="content">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/1200px-Google_2015_logo.svg.png" onclick="wopen()">
    <input type="submit" value="CLOSE" onclick="wclose()">
    </div>
    <script>
        var Window;
        function wopen()
        {
            Window=window.open('https://www.google.com')
        }
        function wclose()
        {
            Window.close()
        }
    </script>
</body>
</html>
